name: Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      APP_ENV: testing
      APP_DEBUG: 'true'
      DB_CONNECTION: sqlite
      DB_DATABASE: database/database.sqlite
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:8000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none
          extensions: mbstring, sqlite, pdo_sqlite

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --no-interaction

      - name: Prepare environment
        run: |
          cp .env.example .env || true
          php artisan key:generate --ansi
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --force

      - name: Start Laravel server
        run: |
          php artisan serve --host=127.0.0.1 --port=8000 &
          # wait for server to be ready
          for i in {1..30}; do
            if curl --silent --fail http://127.0.0.1:8000 >/dev/null; then
              echo "Server is up"
              break
            fi
            echo "Waiting for server... ($i)"
            sleep 1
          done

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          # Use the latest LTS/stable Node version
          node-version: 'lts/*'

      - name: Install Playwright dependencies
        working-directory: playwright
        run: |
          npm ci
          npx playwright install --with-deps || npx playwright install

      - name: Run Playwright tests
        working-directory: playwright
        env:
          PLAYWRIGHT_BASE_URL: http://127.0.0.1:8000
        # Generate both a concise list reporter and an HTML report for artifacts
        run: npx playwright test --reporter=list --reporter=html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright/playwright-report

      - name: Upload Playwright test-results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: playwright/test-results
